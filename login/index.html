<body>
    <div class="bg-animation">
        <div class="floating-shape shape1"></div>
        <div class="floating-shape shape2"></div>
        <div class="floating-shape shape3"></div>
    </div>

    <div class="login-container">
        <div class="login-header">
            <h1>Welcome </h1>
            <p class="subtitle">mode payement</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <span class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</span>
            </div>

            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" id="remember">
                    Remember me
                </label>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>

            <button type="submit" class="login-btn">
                <div class="loading" id="loading"></div>
                <span id="btnText">Sign In</span>
            </button>
        </form>

        <div class="social-login">
            <button class="social-btn" onclick="socialLogin('money')"><a href="">mobile money</a>

            </button>
            <button class="social-btn" onclick="socialLogin('card')"><a href="">en card</a>
                
            </button>
        </div>

        <div class="signup-link">
            thank you very much <a href="../home/index.html">page home</a>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'üëÅÔ∏è';
            }
        }

        function socialLogin(provider) {
            alert(`${provider.charAt(0).toUpperCase() + provider.slice(1)} login would be implemented here!`);
        }

        function showSignup() {
            alert('Signup page would be implemented here!');
        }

        // Form submission with loading animation
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const loading = document.getElementById('loading');
            const btnText = document.getElementById('btnText');
            const loginBtn = document.querySelector('.login-btn');
            
            // Show loading
            loading.style.display = 'inline-block';
            btnText.textContent = 'Signing In...';
            loginBtn.disabled = true;
            
            // Simulate login process
            setTimeout(() => {
                loading.style.display = 'none';
                btnText.textContent = 'Sign In';
                loginBtn.disabled = false;
                
                // Get form values
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                if (email && password) {
                    alert(`Welcome back! Login successful for ${email}`);
                } else {
                    alert('Please fill in all fields');
                }
            }, 2000);
        });

        // Entrance animation
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.login-container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(30px) scale(0.9)';
            
            setTimeout(() => {
                container.style.transition = 'all 0.6s cubic-bezier(0.4, 0, 0.2, 1)';
                container.style.opacity = '1';
                container.style.transform = 'translateY(0) scale(1)';
            }, 100);
        });

        // Input focus animations
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-2px)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
            });
        });
    </script>
